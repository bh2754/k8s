---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.9.9
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 5
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  dependsOn:
    - name: rook-ceph
      namespace: rook-ceph
  values:
    toolbox:
      enabled: false

    monitoring:
      enabled: true
      createPrometheusRules: true

    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true

    cephClusterSpec:
      network:
        provider: host

      resources:
        mgr:
          limits:
            memory: "1Gi"
            ephemeral-storage: "2Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
            ephemeral-storage: "4Gi"
        mon:
          limits:
            memory: "2Gi"
            ephemeral-storage: "4Gi"
          requests:
            cpu: "1000m"
            memory: "1Gi"
            ephemeral-storage: "2Gi"
        osd:
          limits:
            memory: "4Gi"
            ephemeral-storage: "4Gi"
          requests:
            cpu: "1000m"
            memory: "4Gi"
            ephemeral-storage: "2Gi"
        prepareosd:
          limits:
            memory: "400Mi"
            ephemeral-storage: "2Gi"
          requests:
            cpu: "500m"
            memory: "50Mi"
            ephemeral-storage: "4Gi"
        mgr-sidecar:
          limits:
            memory: "100Mi"
            ephemeral-storage: "4Gi"
          requests:
            cpu: "100m"
            memory: "40Mi"
            ephemeral-storage: "2Gi"
        crashcollector:
          limits:
            memory: "60Mi"
            ephemeral-storage: "4Gi"
          requests:
            cpu: "100m"
            memory: "60Mi"
            ephemeral-storage: "2Gi"
        logcollector:
          limits:
            memory: "1Gi"
            ephemeral-storage: "4Gi"
          requests:
            cpu: "100m"
            memory: "100Mi"
            ephemeral-storage: "2Gi"
        cleanup:
          limits:
            memory: "1Gi"
            ephemeral-storage: "4Gi"
          requests:
            cpu: "500m"
            memory: "100Mi"
            ephemeral-storage: "2Gi"
      crashCollector:
        disable: false

      dashboard:
        enabled: true
        urlPrefix: /

      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: "k8s-master1"
            devices:
              - name: "/dev/sdh"
          - name: "k8s-master2"
            devices:
              - name: "/dev/sdf"
          - name: "k8s-master3"
            devices:
              - name: "/dev/sdd"
          - name: "k8s-worker1"
            devices:
              - name: "/dev/sdc"
          - name: "k8s-worker2"
            devices:
              - name: "/dev/sdc"
          - name: "k8s-worker3"
            devices:
              - name: "/dev/sdc"
          - name: "k8s-worker4"
            devices:
              - name: "/dev/sdc"

    ingress:
      dashboard:
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
          hajimari.io/icon: content-save
          hajimari.io/appName: "rook-ceph"

        host:
          name: &host "rook.${SECRET_DOMAIN}"
          path: "/"
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_CERT}

    cephBlockPoolsVolumeSnapshotClass:
      enabled: false

    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: false
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4

    cephFileSystems:
      - name: ceph-filesystem
        spec:
          metadataPool:
            replicated:
              size: 3
          dataPools:
            - failureDomain: host
              replicated:
                size: 3
          metadataServer:
            activeCount: 1
            activeStandby: true
            resources:
              limits:
                # cpu: "500m"
                memory: "4Gi"
              requests:
                cpu: "1000m"
                memory: "4Gi"
        storageClass:
          enabled: true
          isDefault: false
          name: ceph-filesystem
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          mountOptions: []
          parameters:
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4

    cephObjectStores: []
