---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: minio
  namespace: minio
spec:
  entryPoints:
    - websecure
  routes:
    - match: HOST(`minio.bharris.xyz`)
      kind: Rule
      services:
        - name: minio
          port: 9001
  tls:
    secretName: letsencrypt-wildcard-cert-bharris.xyz-prod
