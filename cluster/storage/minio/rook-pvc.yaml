---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-rook
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  storageClassName: rook-filesystem
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-rook
  namespace: minio
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: rook-filesystem
  resources:
    requests:
      storage: 1Mi
