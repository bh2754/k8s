---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: &name minio-nfs
spec:
  storageClassName: *name
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${NFS_SERVER}
    path: ${NFS_MINIO}
  mountOptions:
    - nfsvers=4
    - nconnect=8
    - hard
    - noatime

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: &name minio-nfs
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: *name
  resources:
    requests:
      storage: 1Mi
