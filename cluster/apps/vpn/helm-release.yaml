---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: vpn
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 5.6.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m

  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.7.0
    DNS: 172.16.1.1
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
          - SYS_ADMIN
          - sysctl net.ipv4.conf.all.src_valid_mark=1
    updateStrategy: Recreate
    addons:
      netshoot:
        enabled: true
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - SYS_ADMIN

      vpn:
        enabled: true
        type: wireguard
        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210914
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
                - sysctl net.ipv4.conf.all.src_valid_mark=1
        env:
          TZ: "${TZ}"
          IPTABLES_BACKEND: legacy
          KILLSWITCH: false
        configFileSecret: vpnconfig
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 512Mi
        networkPolicy:
          enabled: true

    routed_namespaces:
      - downloads
    settings:
      VPN_INTERFACE: wg0
      VPN_BLOCK_OTHER_TRAFFIC: false
      VPN_TRAFFIC_PORT: 51820
      VXLAN_ID: 43
      NOT_ROUTED_TO_GATEWAY_CIDRS: ${NETWORK_K8S_CLUSTER_CIDR} ${NETWORK_K8S_SERVICE_CIDR} ${NETWORK_SERVER_CIDR} ${WORKSTATION__CIDR}
      VPN_LOCAL_CIDRS: ${NETWORK_K8S_CLUSTER_CIDR} ${NETWORK_K8S_SERVICE_CIDR} ${NETWORK_SERVER_CIDR} ${WORKSTATION__CIDR}
      VXLAN_IP_NETWORK: "172.16.1"
    webhook:
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.6.0
      gatewayDefault: false
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway
      namespaceSelector:
        label: "routed-gateway"
    persistence:
      data:
        enabled: true
        size: 1Gi
        accessMode: ReadWriteOnce
