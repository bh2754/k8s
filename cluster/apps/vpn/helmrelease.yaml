# HelmRelease.yaml
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: vpn
  labels:
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m

  # See https://github.com/k8s-at-home/charts/blob/master/charts/pod-gateway/values.yaml
  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.7.0
      routed_namespaces:
        - downloads
      settings:
        VPN_INTERFACE: wg0
        # VXLAN_ID: 43
        # VXLAN_IP_NETWORK: 172.16.1
        VPN_BLOCK_OTHER_TRAFFIC: true
        VPN_TRAFFIC_PORT: ${VPN_PORT}
        # NOT_ROUTED_TO_GATEWAY_CIDRS: "${K8S_CLUSTER_CIDR} ${K8S_SERVICE_CIDR} ${LAN_NETWORK_CIDR}"  # "10.42.0.0/24 192.168.0.0/8 192.168.1.0/24"
        VPN_LOCAL_CIDRS: "10.43.0.0/16 10.42.0.0/16 192.168.15.0/24 10.0.0.0/16"  #"10.42.0.0/24 192.168.0.0/24 192.168.1.0/24"
      # & Public ports for torrent
      # ? -- settings to expose ports, usually through a VPN provider.
      # ? NOTE: if you change it you will need to manually restart the gateway POD
      webhook:
        image:
          repository: ghcr.io/k8s-at-home/gateway-admision-controller
          tag: v3.6.0
        gatewayDefault: false

        # * add me to the pod(s)
        gatewayLabel: setGateway
        gatewayAnnotation: setGateway

        # * add me to the namespace(s)
        namespaceSelector:
          label: vpn-routed-gateway
      # persistence:
      #   data:
      #     enabled: true
      #     existingClaim: pod-gateway-config
