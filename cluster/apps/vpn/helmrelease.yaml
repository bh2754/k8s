---
apiVersion: helm.toolkit.fluxcd.io/v2beta1 #
kind: HelmRelease
metadata:
  name: vpngateway
  namespace: vpn
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 5.6.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    persistence:
      vpn-creds:
        enabled: true
        type: secret
        name: vpn-login
      nordvpn:
        enabled: true
        type: emptyDir
        medium: Memory
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      image: v1.6.1
    webhook:
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.5.0
    routed_namespaces:
      - vpn
    settings:
      NOT_ROUTED_TO_GATEWAY_CIDRS: "10.42.0.0/16 10.43.0.0/16 192.168.15.0/24 10.0.0.0/16"
      VPN_INTERFACE: nordlynx
      VPN_LOCAL_CIDRS: "10.0.0.0/8 192.168.15.0/24"

    podDnsPolicy: "None"
    podDnsConfig:
      nameservers:
        # NordVPN DNS Servers
        - "103.86.96.100"
        - "103.86.99.100"

    additionalContainers:
      nordvpnd:
        name: nordvpnd
        image: ghcr.io/cdloh/nordvpn:3.14.2
        volumeMounts:
          - name: nordvpn
            mountPath: /run/nordvpn

        securityContext:
          privileged: true
          capabilities:
            add:
              - "NET_ADMIN"
      nordvpn:
        name: nordvpn
        image: ghcr.io/cdloh/nordvpn:3.14.2
        env:
          - name: USERFILE
            value: /vpn-creds/username
          - name: PASSFILE
            value: /vpn-creds/password
          - name: NET_LOCAL
            value: 192.168.0.0/24 10.42.0.0/16 10.43.0.0/16 172.16.0.0/24
            command:
              - /client.sh
        volumeMounts:
          - name: vpn-creds
            readOnly: true
            mountPath: /vpn-creds
          - name: nordvpn
            mountPath: /run/nordvpn
        securityContext:
          privileged: true
          capabilities:
            add:
              - "NET_ADMIN"
