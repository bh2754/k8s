---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  entryPoints:
    - websecure
  routes:
    - match: HOST(`dashboard.${SECRET_DOMAIN}`)
      kind: Rule
      services:
        - name: kubernetes-dashboard
          port: 443
          scheme: https
  tls:
    secretName: ${SECRET_CERT}
