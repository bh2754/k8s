# yamllint disable
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 40.1.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  values:
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: true
        configReloaders: true
        general: true
        k8s: true
        kubeApiserverAvailability: true
        kubeApiserverBurnrate: true
        kubeApiserverHistogram: true
        kubeApiserverSlos: true
        kubeControllerManager: true
        kubelet: true
        kubeProxy: true
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeScheduler: true
        kubeStateMetrics: true
        network: true
        node: true
        nodeExporterAlerting: true
        nodeExporterRecording: true
        prometheus: true
        prometheusOperator: true

    fullnameOverride: prometheus
    alertmanager:
      config:
        global:
          resolve_timeout: 8h
        receivers:
          - name: "null"
          - name: "discord_webhook"
            webhook_configs:
              - url: "http://alertmanager-discord.observability.svc.cluster.local:9094"
          - name: "discord"
            slack_configs:
              - channel: "prometheus"
                icon_url: https://avatars3.githubusercontent.com/u/3380462
                username: "Prometheus"
                text: |-
                  {{ range .Alerts -}}
                    **Alert:** {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}
                  **Description:** {{ if ne .Annotations.description ""}}{{ .Annotations.description }}{{else}}N/A{{ end }}
                  **Details:**
                    {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
                    {{ end }}
                  {{ end }}
                title: '[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ if ne .CommonAnnotations.summary ""}}{{ .CommonAnnotations.summary }}{{ else }}{{ .CommonLabels.alertname }}{{ end }}'
        route:
          group_by: ["alertname", "job"]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 12h
          receiver: "discord_webhook"
          routes:
            - receiver: "null"
              match:
                alertname: Watchdog
            - receiver: "null"
              match:
                alertname: InfoInhibitor
            - receiver: discord
              match_re:
                severity: critical
              continue: true

      ingress:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - &host "alert-manager.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_CERT}"
      alertmanagerSpec:
        replicas: 3
        storage:
          volumeClaimTemplate:
            metadata:
              labels:
                snapshot.home.arpa/enabled: "true"
            spec:
             storageClassName: "longhorn"
             resources:
               requests:
                 storage: 10Gi
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      metricLabelsAllowlist:
        - "persistentvolumeclaims=[*]"
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node
    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          multicluster:
            etcd:
              enabled: true
    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance
    coreDns:
      enabled: true
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: true
      endpoints:
        - 10.0.102.51
        - 10.0.102.52
        - 10.0.102.53
    kubeScheduler:
      enabled: true
      endpoints:
        - 10.0.102.51
        - 10.0.102.52
        - 10.0.102.53
    kubeProxy:
      enabled: true
      endpoints:
        - 10.0.102.51
        - 10.0.102.52
        - 10.0.102.53
    kubeEtcd:
      enabled: true
      endpoints:
        - 10.0.102.51
        - 10.0.102.52
        - 10.0.102.53
      service:
        enabled: true
        port: 2381
        targetPort: 2381
    kubeStateMetrics:
      enabled: true
    prometheus:
      ingress:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - "prometheus.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - "prometheus.${SECRET_DOMAIN}"
            secretName: ${SECRET_CERT}
      prometheusSpec:
        replicas: 1
        replicaExternalLabelName: __replica__
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        retention: 6h
        enableAdminAPI: true
        walCompression: true
        storageSpec:
          volumeClaimTemplate:
            metadata:
              labels:
                snapshot.home.arpa/enabled: "true"
            spec:
              storageClassName: "longhorn"
              resources:
                requests:
                  storage: 50Gi
        resources:
         requests:
           cpu: 500m
           memory: 2000Mi
         limits:
           memory: 8000Mi
        additionalScrapeConfigs:
          - job_name: traefik
            scrape_interval: 1m
            scrape_timeout: 10s
            honor_timestamps: true
            metrics_path: /metrics
            static_configs:
              - targets:
                  - "traefik.traefik.svc.cluster.local:9101"
        # - job_name: speedtest
          # scrape_interval: 60m
          # scrape_timeout: 120s
          # honor_timestamps: true
          # static_configs:
            # - targets:
                # - "speedtest.${SECRET_DOMAIN}"
          - honor_timestamps: true
            job_name: minio
            metrics_path: /minio/v2/metrics/cluster
            static_configs:
              - targets:
                  - minio.minio.svc.cluster.local:9000
  valuesFrom:
    - kind: Secret
      name: discord-webhook
      valuesKey: ALERT_MANAGER_DISCORD_WEBHOOK
      targetPath: alertmanager.config.global.slack_api_url
      optional: false
