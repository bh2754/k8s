---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: louislam/uptime-kuma
      tag: 1.18.0
      pullPolicy: IfNotPresent

    env:
      TZ: ${TZ}

    service:
      main:
        ports:
          http:
            port: 3001

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: robot
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: "status.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "status.${SECRET_DOMAIN}"
          - secretName: ${SECRET_CERT}

    persistence:
      config:
        enabled: true
        mountPath: /app/data
        existingClaim: uptime-config-v1
