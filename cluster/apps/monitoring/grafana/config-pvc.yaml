---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-config-v1
  namespace: system-monitoring
  labels:
    app.kubernetes.io/name: &name grafana
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 5Gi

  storageClassName: longhorn
