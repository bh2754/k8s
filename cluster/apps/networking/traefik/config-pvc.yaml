---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik-data-v1
  namespace: traefik
  labels:
    app.kubernetes.io/name: &name traefik
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 10Gi

  storageClassName: longhorn
