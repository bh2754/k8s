---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wireguard-config-v1
  namespace: wireguard
  labels:
    app.kubernetes.io/name: &name wireguard
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
