---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wireguard
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.12.0
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "traefik"
          hosts:
            - host: &host wireguard-app.bharris.xyz
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *host
              secretName: ${SECRET_CERT}
        volumeMounts:
          - name: config
            mountPath: /config

    image:
      repository: ghcr.io/linuxserver/wireguard
      tag: latest
      pullPolicy: IfNotPresent
    env:
      TZ: "America/Indianapolis"
      KILLSWITCH: false
      PEERS: 5
      SERVERURL: wireguard.bharris.xyz
    ingress:
      main:
        enabled: false
        ingressClassName: "traefik"
        hosts:
          - host: &host "wireguard.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_CERT}"
    service:
      main:
        enabled: true
        externalIPs:
          - "${METALLB_WIREGUARD_ADDR}"
        ports:
          vpn:
            enabled: true
            port: 51820
            protocol: UDP
          http:
            enabled: false
        externalTrafficPolicy: Local

    podSecurityContext:
      fsGroup: 0
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        existingClaim: wireguard-config-v1
        mountPath: /etc/wireguard
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
          - SYS_MODULE
    probes:
      liveness:
        enabled: true
        ## Set this to true if you wish to specify your own livenessProbe
        custom: true
        ## The spec field contains the values for the default livenessProbe.
        ## If you selected custom: true, this field holds the definition of the livenessProbe.
        spec:
          exec:
            command: ["bash", "-c", "if [[ $(curl -s https://ipinfo.io) ]]; then exit 0; else exit $?; fi"]
          initialDelaySeconds: 0
          timeoutSeconds: 1
          periodSeconds: 5
          failureThreshold: 5
      readiness:
        enabled: false
      startup:
        enabled: false
