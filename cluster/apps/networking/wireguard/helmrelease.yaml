---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wireguard
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: linuxserver/wireguard
      tag: v1.0.20210914-ls82
      pullPolicy: IfNotPresent
    env:
      TZ: ${TZ}
      IPTABLES_BACKEND: nft
      KILLSWITCH: false
      PEERS: 5
      ALLOWEDIPS: 0.0.0.0/0
      SERVERURL: wireguard.${SECRET_DOMAIN}
    service:
      type: LoadBalancer
      loadBalancerIP: "${METALLB_WIREGUARD_ADDR}"
      externalTrafficPolicy: Local
      main:
        enabled: true
        ports:
          http:
            enabled: false
          vpn:
            enabled: true
            port: 51820
            protocol: UDP

    ingress:
      # -- Enable and configure ingress settings for the chart under this key.
      # @default -- See values.yaml
      main:
        enabled: false

    # -- Configure persistence settings for the chart under this key.
    # @default -- See values.yaml
    persistence:
      config:
        enabled: true
        mountPath: /etc/wireguard
        existingClaim: wireguard-config-v1

    # -- Security contexts required for container.
    # @default -- see values.yaml
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
          - SYS_MODULE

    # -- Configures the probes for the main Pod.
    # @default -- See values.yaml
    probes:
      liveness:
        enabled: true
        ## Set this to true if you wish to specify your own livenessProbe
        custom: true
        ## The spec field contains the values for the default livenessProbe.
        ## If you selected custom: true, this field holds the definition of the livenessProbe.
        spec:
          exec:
            command: ["bash", "-c", "if [[ $(curl -s https://ipinfo.io) ]]; then exit 0; else exit $?; fi"]
          initialDelaySeconds: 0
          timeoutSeconds: 1
          periodSeconds: 5
          failureThreshold: 5
      readiness:
        enabled: false
      startup:
        enabled: false
