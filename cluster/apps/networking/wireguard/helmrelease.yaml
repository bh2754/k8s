---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wireguard
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/wireguard
      tag: latest
      pullPolicy: IfNotPresent
    env:
      TZ: "America/Indianapolis"
      IPTABLES_BACKEND: nft
      KILLSWITCH: false
    ingress:
      main:
        enabled: false
        ingressClassName: "traefik"
        hosts:
          - host: &host "wireguard.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_CERT}"
    service:
      main:
        enabled: true
        type: LoadBalancer
        externalIPs:
          - "${METALLB_WIREGUARD_ADDR}"
        ports:
          vpn:
            enabled: true
            port: 51820
            protocol: UDP
          http:
            enabled: false
        externalTrafficPolicy: Local

    podSecurityContext:
      fsGroup: 0
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        secret:
          - wireguard
        mountPath: /etc/wireguard
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
          - SYS_MODULE
    probes:
      liveness:
        enabled: true
        ## Set this to true if you wish to specify your own livenessProbe
        custom: true
        ## The spec field contains the values for the default livenessProbe.
        ## If you selected custom: true, this field holds the definition of the livenessProbe.
        spec:
          exec:
            command: ["bash", "-c", "if [[ $(curl -s https://ipinfo.io) ]]; then exit 0; else exit $?; fi"]
          initialDelaySeconds: 0
          timeoutSeconds: 1
          periodSeconds: 5
          failureThreshold: 5
      readiness:
        enabled: false
      startup:
        enabled: false
