---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wireguard
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: wireguard
      version: 1.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/wireguard
      tag: v1.0.20210914
    env:
      TZ: "America/Indianapolis"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: "wireguard.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "wireguard.${SECRET_DOMAIN}"
          - secretName: ${SECRET_CERT}
    podSecurityContext:
      fsGroup: 0
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        existingClaim: wireguard-config-v1
        mountPath: /etc/wireguard
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.9.0
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "traefik"
          hosts:
            - host: &host wireguard-app.bharris.xyz
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *host
              secretName: ${SECRET_CERT}
        volumeMounts:
          - name: config
            mountPath: /config
