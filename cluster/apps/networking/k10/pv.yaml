---
apiVersion: v1
kind: PersistentVolume
metadata:
   name: synology-pv
spec:
   capacity:
      storage: 50Gi
   volumeMode: Filesystem
   accessModes:
      - ReadWriteMany
   persistentVolumeReclaimPolicy: Retain
   storageClassName: nfs
   mountOptions:
      - hard
      - nfsvers=4.1
   nfs:
      path: /volume1/kubernetes
      server: 10.0.102.29
