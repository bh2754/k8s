---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: k10
  namespace: kasten-io
spec:
  entryPoints:
    - websecure
  routes:
    - match: HOST(`k10.${SECRET_DOMAIN}`) && PathPrefix(`/k10`)
      kind: Rule
      services:
        - name: gateway
          port: 8000
  tls:
    secretName: ${SECRET_CERT}
