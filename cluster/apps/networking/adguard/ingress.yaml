---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: adguard1
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - match: HOST(`adguard1.${SECRET_DOMAIN}`)
      kind: Rule
      services:
        - name: adguard-home-0
          port: 3000
  tls:
    secretName: ${SECRET_CERT}
