---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: networking
resources:
  - ./helm-release.yaml
  - ./custom-resources/layer2-pool.yaml
  - ./custom-resources/l2-advertisement.yaml
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: metallb-config
    files:
      - config=metallb-config.yaml
