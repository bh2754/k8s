---
apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: bgp-lb
  namespace: kube-system
spec:
  ipAddressPools:
    - bgp-pool
  peers:
    - gateway
---
apiVersion: metallb.io/v1beta2
kind: BGPPeer
metadata:
  name: gateway
  namespace: kube-system
spec:
  peerAddress: 192.168.1.254
  peerASN: 65000
  myASN: 65001
  ebgpMultiHop: true
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: bgp-pool
  namespace: kube-system
spec:
  addresses:
    - 10.0.150.0/24
