---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: apply-theme-annotations
  annotations:
    policies.kyverno.io/title: Apply Ingress Theme Annotations
    policies.kyverno.io/subject: Ingress
    policies.kyverno.io/description: >-
      This policy creates theme park annotations on ingresses. When
      the `theme` annotation is `theme type` it
      applies the nginx auth annotations for use with Theme Park.
spec:
  mutateExistingOnPolicyUpdate: true
  generateExistingOnPolicyUpdate: true
  rules:
    - name: auth
      match:
        any:
          - resources:
              kinds: ["Ingress"]
              annotations:
                theme: "hotline"
      mutate:
        +(nginx.ingress.kubernetes.io/configuration-snippet): |-
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.${SECRET_PUBLIC_DOMAIN}/css/base/sonarr/hotline.css"></head>';
            sub_filter_once on;
