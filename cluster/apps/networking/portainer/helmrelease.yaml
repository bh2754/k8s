---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app portainer
  namespace: portainer
spec:
  interval: 15m
  chart:
    spec:
      chart: portainer
      version: 1.0.35
      sourceRef:
        kind: HelmRepository
        name: portainer
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    replicaCount: 1
    image:
      repository: portainer/portainer-ce
      tag: 2.15.1
      pullPolicy: IfNotPresent
    imagePullSecrets: []
    serviceAccount:
      annotations: {}
      name: portainer-sa-clusteradmin
    service:
      type: ClusterIP
      httpPort: 9000
      httpNodePort:
      edgePort: 8000
      edgeNodePort:
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "chart-box"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - host: &host "portainer.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: ${SECRET_CERT}
    resources: {}
    persistence:
      data:
        enabled: true
        size: "10Gi"
        annotations:
          backup.velero.io/backup-volumes: data
        existingClaim: portainer
        mountPath: /data
