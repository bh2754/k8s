---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app portainer
  namespace: portainer
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    # Default values for portainer.
    # This is a YAML-formatted file.
    # Declare variables to be passed into your templates.

    replicaCount: 1

    image:
      repository: https://github.com/portainer/portainer-ce
      tag: 2.14.2
      pullPolicy: IfNotPresent

    imagePullSecrets: []

    serviceAccount:
      annotations: {}
      name: portainer-sa-clusteradmin

    service:
      # Set the httpNodePort and edgeNodePort only if the type is NodePort
      # For Ingress, set the type to be ClusterIP and set ingress.enabled to true
      # For Cloud Providers, set the type to be LoadBalancer
      type: ClusterIP
      httpPort: 9000
      httpNodePort:
      edgePort: 8000
      edgeNodePort:

    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "chart-box"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: ${SECRET_CERT}

    resources: {}

    persistence:
      size: "10Gi"
      annotations: {}
      storageClass: longhorn
      existingClaim: portainer
