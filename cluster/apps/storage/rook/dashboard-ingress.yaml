---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: rook-dash
  namespace: rook-ceph
spec:
  entryPoints:
    - websecure
  routes:
    - match: HOST(`rook.${SECRET_DOMAIN}`)  && PathPrefix(`/ceph`)
      kind: Rule
      services:
        - name: rook-ceph-mgr-dashboard
          port: 8555
  tls:
    secretName: ${SECRET_CERT}
