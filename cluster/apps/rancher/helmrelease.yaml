---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  interval: 5m
  chart:
    spec:
      chart: rancher
      version: 2.6.8
      sourceRef:
        kind: HelmRepository
        name: rancher-latest
        namespace: flux-system
  values:
    replicas: 1
    hostname: rancher.${SECRET_DOMAIN}
    ingress:
      ingressClassName: traefik
      tls:
        source: secret
    bootstrapPassword: "${SECRET_RANCHER_ADMIN_PASSWORD}"
