---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: authelia
  namespace: security
spec:
  entryPoints:
    - websecure
  routes:
    - match: HOST(`auth.${SECRET_DOMAIN}`)
      kind: Rule
      services:
        - name: authelia
          port: 80
  tls:
    secretName: ${SECRET_CERT}
