# TestDeployment.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal1
  namespace: vpn
  labels:
    app: terminal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminal1
  template:
    metadata:
      labels:
        app: terminal1
    spec:
      containers:
        - name: alpine
          image: alpine
          command:
            - /bin/sh
            - -c
            - while true; do
              sleep 600 &
              wait $!;
              done
