---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: rdesktop
  namespace: downloads
spec:
  entryPoints:
    - rdp
  routes:
    - match: HostSNI(`rdesktop.${SECRET_DOMAIN}`)
      services:
        - name: rdesktop
          port: 3389
  tls:
    secretName: ${SECRET_CERT}
    passthrough: true
