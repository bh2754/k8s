---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: rdesktop
  namespace: downloads
spec:
  entryPoints:
    - rdp
  routes:
    - match: HOST(`rdesktop.${SECRET_DOMAIN}`)
      kind: Rule
      services:
        - name: rdesktop
          port: 3389
  tls:
    secretName: ${SECRET_CERT}
