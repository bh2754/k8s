---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rdesktop
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      pullPolicy: IfNotPresent
      repository: linuxserver/rdesktop
      tag: ubuntu-kde
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: rdesktop-config-v1
      pathvarrundocker-sock:
        enabled: false
        mountPath: /var/run/docker.sock
    podSecurityContext:
      runAsGroup: 0
      runAsUser: 0
    securityContext:
      readOnlyRootFilesystem: false
      runAsNonRoot: false
    args:
      - --security-opt seccomp=unconfined
    service:
      main:
        ports:
          http:
            port: 3389
            protocol: TCP
    portal:
      enabled: true
