---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app webtop
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    startupProbe:
      tcpSocket:
        port: 3000 
    image:
      repository: linuxserver/webtop
      tag: ubuntu-kde
    dnsPolicy: ClusterFirst
    imagePullSecrets:
      - name: registry-2
    restartPolicy: Always
    service:
      main:
        ports:
          http:
            port: 3000
            protocol: tcp
            targetPort: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host "webtop.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_CERT}
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        mountPath: /config
        size: "10Gi"
      # existingClaim: webtop-config-v1
      pathvarrundocker-sock:
        enabled: true
        mountPath: /var/run/docker.sock
        accessMode: ReadOnly
        size: 1Gi
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
        ephemeral-storage: "2Gi"
      limits:
        memory: 2000Mi
        ephemeral-storage: "4Gi"
    portal:
      enabled: true
