---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app webtop
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image: docker.io/linuxserver/webtop:latest
    dnsPolicy: ClusterFirst
    imagePullSecrets:
      - name: registry-2
    restartPolicy: Always
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host "webtop.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_CERT}
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 0
    persistence:
      config:
        enabled: true
        existingClaim: webtop-config-v1
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
        ephemeral-storage: "2Gi"
      limits:
        memory: 2000Mi
        ephemeral-storage: "4Gi"
