---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: webtop
  namespace: downloads
spec:
  entryPoints:
    - websecure
  routes:
    - match: HOST(`ubuntu.${SECRET_DOMAIN}`)
      kind: Rule
      services:
        - name: webtop
          port: 3000
  tls:
    secretName: ${SECRET_CERT}
