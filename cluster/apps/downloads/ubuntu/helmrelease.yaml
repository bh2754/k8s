---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ubuntu
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: rdesktop
      version: 0.0.24
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      UMASK: ""
    image:
      pullPolicy: IfNotPresent
      repository: tccr.io/truecharts/rdesktop
      tag: latest@sha256:70a0f5a288bd0c2a77b20f57b33a09264e6d9adfb7df1307534835921075d8e4
    persistence:
      config:
        enabled: true
        mountPath: /config
      pathvarrundocker-sock:
        enabled: true
        mountPath: /var/run/docker.sock
    podSecurityContext:
      runAsGroup: 0
      runAsUser: 0
    securityContext:
      readOnlyRootFilesystem: false
      runAsNonRoot: false
    service:
      main:
        ports:
          main:
            port: 3389
            protocol: TCP
            targetPort: 3389

    portal:
      enabled: true
