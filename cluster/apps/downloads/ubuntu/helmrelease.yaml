---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ubuntu
  namespace: downloads
spec:
  interval: 15m
  chart:
    spec:
      chart: ubuntu-xrdp
      version: 0.1.x
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    podAnnotations:
      setGateway: "true"
    env: {}
    image:
      pullPolicy: IfNotPresent
      repository: tccr.io/truecharts/ubuntu-xrdp
      tag: latest@sha256:929a5859c03ad430696433a5c348650a575ecc562e917d41c429e7573eb9a38f
    persistence:
      ubuntu-xrdp:
        enabled: true
        mountPath: /config
    podSecurityContext:
      runAsGroup: 0
      runAsUser: 0
    securityContext:
      readOnlyRootFilesystem: false
      runAsNonRoot: false
    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
            port: 3389
            protocol: TCP
            targetPort: 3389
      tcpport1:
        enabled: true
        ports:
          tcpport1:
            enabled: true
            port: 6080
            protocol: TCP
            targetPort: 6080
      tcpport2:
        enabled: true
        ports:
          tcpport2:
            enabled: true
            port: 5900
            protocol: TCP
            targetPort: 5900

    portal:
      enabled: true
