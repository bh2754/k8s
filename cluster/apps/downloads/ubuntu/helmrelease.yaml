---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ubuntu
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      chart: ubuntu
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: ubuntu
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    podAnnotations:
      setGateway: "true"
    image:
      repository: ubuntu
      pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
      tag: ""
