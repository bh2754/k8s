---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ubuntu
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      chart: ubuntu
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: ubuntu
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    podAnnotations:
      setGateway: "true"
    image:
      repository: ubuntu
      pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
      tag: ""
    env:
      TZ: "${TZ}"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "download"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host ubuntu.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_CERT}
