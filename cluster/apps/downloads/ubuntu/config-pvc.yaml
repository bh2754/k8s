---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ubuntu-config
  namespace: downloads
  labels:
    app.kubernetes.io/name: &name ubuntu
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: longhorn
