# TestDeployment.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal2
  namespace: downloads
  labels:
    app: terminal2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminal2
  template:
    metadata:
      labels:
        app: terminal2
    spec:
      containers:
        - name: ubuntu
          image: ubuntu
          command:
            - /bin/sh
            - -c
            - while true; do
              sleep 600 &
              wait $!;
              done
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
