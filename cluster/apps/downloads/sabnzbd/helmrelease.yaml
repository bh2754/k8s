---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: downloads
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m

  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:

    image:
      repository: ghcr.io/onedr0p/sabnzbd
      tag: 3.6.1@sha256:f3b0f3f551f67e1a55e51dc92206070475037b33c658127c317d66df3f9e0dc8

    service:
      main:
        ports:
          http:
            port: 8080

    env:
      TZ: ${TZ}

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        hosts:
          - host: &host sabnzbd.${SECRET_DOMAIN}
        tls:
          - hosts:
              - *host
          - secretName: ${SECRET_CERT}

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    persistence:
      config:
        enabled: true
        size: 1Gi
