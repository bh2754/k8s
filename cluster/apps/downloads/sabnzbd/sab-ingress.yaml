---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sabnzbd
  namespace: downloads
spec:
  entryPoints:
    - websecure
  routes:
    - match: HOST(`sabnzbd.bharris.xyz}`)
      kind: Rule
      services:
        - name: sabnzbd
          port: 8080
  tls:
    secretName: ${SECRET_CERT}
