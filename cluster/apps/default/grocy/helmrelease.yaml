---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grocy
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: traefik
      namespace: traefik
  values:
    image:
      repository: linuxserver/grocy
      tag: version-v3.1.2
      pullPolicy: IfNotPresent

    env:
      TZ: "${TZ}"
      GROCY_CULTURE: "en"
      GROCY_CURRENCY: "USD"

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "cart-variant"
          hajimari.io/appName: "Grocy"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "grocy.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_CERT}"
            hosts:
              - "grocy.${SECRET_DOMAIN}"

    persistence:
      config:
        enabled: true
        storageClass: "longhorn"
        accessMode: ReadWriteOnce
        existingClaim: grocy-config-v1
