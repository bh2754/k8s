---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: whoami
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: traefik/whoami
      tag: v1.7.1
    service:
      main:
        ports:
          http:
            enabled: true
            port: 80
    ingress:
      enabled: true
      ingressClassName: "traefik"
      pathType: Prefix
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hajimari.io/enable: "true"
      hosts:
        - host: &host "whoami.${SECRET_DOMAIN}"
          paths:
            - "/"
      tls:
        - hosts:
            - *host
          secretName: ${SECRET_CERT}
