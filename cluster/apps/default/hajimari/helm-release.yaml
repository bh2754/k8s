---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0
    env:
      # -- Set the container timezone
      TZ: America/Indianapolis

    # -- Configures Hajimari settings for this instance.
    # @default -- See below
    hajimari:
      # -- The name of this instance, this allows running multiple
      # instances of Hajimari on the same cluster
      instanceName: null
      # -- Set to true to show all discovered applications by default.
      defaultEnable: true
      # -- Namespace selector to use for discovering applications
      namespaceSelector:
        matchNames:
          - media
          - default
          - traefik
      # -- Override the title of the Hajimari pages
      title: null
      # -- Default name for welcome message
      name: "Brent"
      # -- Add custom applications to the discovered application list
      customApps: []
      # - name: Test
      #   url: https://example.com
      #   icon: test-tube

      # -- Set default bookmarks
      groups:
        - name: Communicate
          links:
            - name: Discord
              url: 'https://discord.com'
            - name: Gmail
              url: 'http://gmail.com'
      #   - name: Slack
      #     url: 'https://slack.com/signin'


    # -- Configures service settings for the chart.
    # @default -- See values.yaml
    service:
      main:
        ports:
          http:
            port: 3000

    # -- Configures service account needed for reading k8s ingress objects
    # @default -- See below
    serviceAccount:
      # -- Create service account
      create: true

    ingress:
      # -- Enable and configure ingress settings for the chart under this key.
      # @default -- See values.yaml
      main:
        enabled: false

    # -- Configure persistence settings for the chart under this key.
    # @default -- See values.yaml
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
