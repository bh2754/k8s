---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      TZ: ${TZ}
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0
    service:
      main:
        ports:
          http:
            port: 80
    serviceAccount:
      create: true
    hajimari:
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - default
          - networking
          - traefik
          - media
          - longhorn-system
          - organizers
      name: "Brent"
      groups:
        - name: Communicate
          links:
            - name: Discord
              url: "https://discord.com"
            - name: Gmail
              url: "https://gmail.com"
        - name: Cloud
          links:
            - name: Dropbox
              url: "https://dropbox.com"
        - name: Dev
          links:
            - name: Devhints
              url: "https://devhints.io"
            - name: Github
              url: "https://github.com/bh2754"
        - name: Media
          links:
            - name: Spotify
              url: "http://browse.spotify.com"
            - name: Trakt
              url: "http://trakt.tv"
            - name: YouTube
              url: "https://youtube.com/feed/subscriptions"
        - name: Reading
          links:
            - name: Medium
              url: "http://medium.com"
            - name: Reddit
              url: "http://reddit.com"
        - name: Tech
          links:
            - name: Hacker News
              url: "https://news.ycombinator.com/"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
        hosts:
          - host: "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hajimari.${SECRET_DOMAIN}"
            secretName: "${SECRET_CERT}"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
  # podAnnotations:
    # configmap.reloader.stakater.com/reload: "hajimari-settings"
