---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bookstack-config-v1
  namespace: default
  labels:
    app.kubernetes.io/name: &name bookstack
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 10Gi
