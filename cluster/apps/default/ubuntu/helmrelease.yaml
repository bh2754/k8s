---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ubuntu
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    labels:
      setGateway: "false"
    env:
      PUID: 1000
      PGID: 1000
    image:
      pullPolicy: IfNotPresent
      repository: docker.io/ubuntu
      tag: latest
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: ubuntu-config-v1
    podSecurityContext:
      runAsGroup: 1000
      runAsUser: 1000
    privileged: true
    securityContext:
      readOnlyRootFilesystem: false
      runAsNonRoot: false
    service:
      main:
        ports:
        # http:
          # port: 23
          # protocol: TCP
          ssh:
            port: 23
            protocol: TCP
