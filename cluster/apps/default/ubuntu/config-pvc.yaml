---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ubuntu-config-v1
  namespace: default
  labels:
    app.kubernetes.io/name: &name ubuntu
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: longhorn
