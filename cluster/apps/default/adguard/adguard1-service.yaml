---
apiVersion: v1
kind: Service
metadata:
  name: adguard1-external
  namespace: default
spec:
  ports:
    - name: http
      port: 3000
      protocol: TCP
      targetPort: 3000
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: adguard1-external
subsets:
  - addresses:
      - ip: 10.0.103.62
    ports:
      - name: http
        port: 3000
        protocol: TCP
