---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: testvpn
  namespace: default
spec:
  releaseName: wireguard
  targetNamespace: default
  interval: 10m
  chart:
    spec:
      chart: wireguard
      version: 1.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    createNamespace: true
  values:
    image:
      repository: ghcr.io/k8s-at-home/wireguard
      tag: v1.0.20210424
      pullPolicy: IfNotPresent
    env:
      TZ: UTC
      IPTABLES_BACKEND: nft
      KILLSWITCH: false
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: false
          vpn:
            enabled: true
            port: 51820
            protocol: UDP
    ingress:
      main:
        enabled: false
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
          - SYS_MODULE
    configSecret:
      enabled: true
      configFileSecret: vpnconfig
