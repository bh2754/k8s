---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: paperless
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: HOST(`paperless.${SECRET_DOMAIN}`)
      kind: Rule
      middlewares:
        - name: internal-ipwhitelist
          namespace: traefik
      services:
        - name: paperless
          port: 8000
  tls:
    secretName: ${SECRET_CERT}
