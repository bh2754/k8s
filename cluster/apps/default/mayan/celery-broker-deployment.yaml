apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-broker
  namespace: mayan
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: celery-broker
  template:
    metadata:
      labels:
        app: celery-broker
    spec:
      containers:
        - name: celery-broker
          image: redis:5.0.7-alpine
          command:
            - "redis-server"
          args:
            - "--databases"
            - "1"
            - "--maxmemory-policy"
            - "allkeys-lru"
            - "--save"
            - ""
            - "--requirepass"
            - "$(MAYAN_CELERY_BROKER_PASSWORD)"
          env:
            - name: MAYAN_CELERY_BROKER_PASSWORD
              valueFrom:
                secretKeyRef:
                    name: mayan
                    key: MAYAN_CELERY_BROKER_PASSWORD
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: redis-data
          hostPath:
            path: /mnt/mayan/redis/celery-broker
