---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lidarr
  namespace: organizers
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 1m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/lidarr-develop
      tag: 1.1.0.2649@sha256:41ffae1283e1dcdc2dfd23591bf6fd3dd735c9348630a5daac56fc969dd21ebb
    env:
      TZ: ${TZ}
    envFrom:
      - secretRef:
          name: *app

    service:
      main:
        ports:
          http:
            port: 8686
    metrics:
      enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        existingClaim: lidarr-config-v1
      media:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: ${NFS_MUSIC}
      downloads:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: ${NFS_DOWNLOAD}
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "playlist-music"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "lidarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "${SECRET_CERT}"
    resources:
      requests:
        cpu: 10m
        memory: 544M
        ephemeral-storage: "2Gi"
      limits:
        cpu: 1960m
        memory: 3075M
        ephemeral-storage: "4Gi"
    podAnnotations:
      backup.velero.io/backup-volumes: config
