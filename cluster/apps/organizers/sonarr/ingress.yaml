---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: organizers
spec:
  entryPoints:
    - websecure
  routes:
    - match: HOST(`sonarr.${SECRET_DOMAIN}`)
      kind: Rule
      middlewares:
        - name: internal-ipwhitelist
          namespace: traefik
      services:
        - name: sonarr
          port: 8989
  tls:
    secretName: ${SECRET_CERT}
