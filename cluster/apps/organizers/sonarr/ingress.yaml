---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: organizers
spec:
  entryPoints:
    - websecure
  routes:
    - match: HOST(`sonarr.${SECRET_DOMAIN}`)
      kind: Rule
      middlewares:
        - name: authentik
          namespace: traefik
      services:
        - name: sonarr
          port: 8989
      priority: 10
    - kind: Rule
      match: "Host(`sonarr.bharris.xyz`) && PathPrefix(`/outpost.goauthentik.io/`)"
      priority: 15
      services:
        - kind: Service
          name: ak-outpost-authentik-embedded-outpost
          port: 9000
  tls:
    secretName: ${SECRET_CERT}
