---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: readarr
  namespace: organizers
spec:
  entryPoints:
    - websecure
  routes:
    - match: HOST(`readarr.${SECRET_DOMAIN}`)
      kind: Rule
      middlewares:
        - name: internal-ipwhitelist
          namespace: traefik
      services:
        - name: readarr
          port: 80
  tls:
    secretName: ${SECRET_CERT}
