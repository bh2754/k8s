--- #
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mylar
  namespace: organizers
spec:
  releaseName: mylar
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/mylar3
      tag: version-v0.5.7
    env:
      TZ: ${TZ}
      MYLAR__INSTANCE_NAME: Mylar
      MYLAR__PORT: &port  8090
    envFrom:
      - secretRef:
          name: sonarr
    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
        hosts:
          - host: &host mylar.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: ${SECRET_CERT}
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        mountPath: "/config"
        existingClaim: mylar-config-v1
      media:
        enabled: true
        type: nfs
        server: "${NFS_SERVER}"
        path: "${NFS_MEDIA}"
      downloads:
        enabled: true
        type: nfs
        server: "${NFS_SERVER}"
        path: "${NFS_DOWNLOAD}"
    resources:
      requests:
        cpu: 10m
        memory: 63M
        ephemeral-storage: "2Gi"
      limits:
        cpu: 61m
        memory: 356M
        ephemeral-storage: "4Gi"
    podAnnotations:
      backup.velero.io/backup-volumes: config
