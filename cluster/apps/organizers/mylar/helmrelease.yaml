--- #
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mylar
  namespace: organizers
spec:
  releaseName: mylar
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/mylar3
      tag: version-v0.5.7
    env:
      TZ: ${TZ}
      MYLAR__INSTANCE_NAME: Mylar
      MYLAR__PORT: &port  8090
    envFrom:
      - secretRef:
          name: sonarr
    service:
      main:
        ports:
          http:
            port: 8090 #*port

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          hajimari.io/enable: "true"
        hosts:
          - host: mylar.bahrris.xyz #&host mylar.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: letsencrypt-wildcard-cert-bharris.xyz-prod # ${SECRET_CERT}
            hosts:
              - mylar.bharris.xyz #*host
    persistence:
      config:
        enabled: true
        mountPath: "/config"
        existingClaim: mylar-config-v1
    # varrun:
      # enabled: true
      # existingClaim: mylar-varrun
      # size: 1Gi
      # accessMove: ReadWriteOnce
      media:
        enabled: true
        type: nfs
        server: 10.0.109.29 # "${NFS_SERVER}"
        path: /volume1/Media #"${NFS_MEDIA}"
      downloads:
        enabled: true
        type: nfs
        server: 10.0.109.29 #"${NFS_SERVER}"
        path: /volume1/Download  #"${NFS_DOWNLOAD}"
    resources:
      requests:
        cpu: 100m
        memory: 250Mi
        ephemeral-storage: "2Gi"
      limits:
        memory: 2000Mi
        ephemeral-storage: "4Gi"
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        cpu: 10m
        memory: 63M
      limits:
        cpu: 61m
        memory: 356M
