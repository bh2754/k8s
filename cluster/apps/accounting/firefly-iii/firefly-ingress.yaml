---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: firefly
  namespace: accounting
spec:
  entryPoints:
    - websecure
  routes:
    - match: HOST(`firefly.${SECRET_DOMAIN}`)
      kind: Rule
      services:
    - name: firefly-firefly-iii
      port: 8080
  tls:
    secretName: ${SECRET_CERT}
