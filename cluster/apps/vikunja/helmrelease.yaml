---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lidarr
  namespace: organizers
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 1m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: caddy
      tag: 2.4.2-alpine
      pullPolicy: IfNotPresent
    caddy:
      noTls: true
    vikunja:
      config: |-
        service:
          jwtsecret: "myVeryComplexJWTSecret"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: false

    additionalContainers:
      api:
        name: api
        image: vikunja/api:0.19.2
        imagePullPolicy: IfNotPresent
        env: []
        volumeMounts:
          - name: vikunja-config
            mountPath: /etc/vikunja/config.yml
            subPath: Vikunja.yaml
      frontend:
        name: frontend
        image: vikunja/frontend:0.19.1
        imagePullPolicy: IfNotPresent
    persistence:
      files:
        enabled: false
        mountpath: /app/vikunja/files
