---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: webtop
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: traefik
      namespace: traefik
  values:
    image:
      pullPolicy: IfNotPresent
      repository: linuxserver/webtop
      tag: ubuntu-xfce
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: webtop-config-v1
      data:
        enabled: true
        mountPath: /data
        existingClaim: varken-config-v1
    podSecurityContext:
      runAsGroup: 0
      runAsUser: 0
    securityContext:
      readOnlyRootFilesystem: false
      runAsNonRoot: false
    service:
      main:
        ports:
          http:
            port: 3000

  # portal:
    # enabled: true
