---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: webtop
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: webtop
      version: 0.0.28
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      KEYBOARD: ""
      SUBFOLDER: ""
      UMASK: ""
    image:
      pullPolicy: IfNotPresent
      repository: tccr.io/truecharts/webtop
      tag: latest@sha256:ffa436b9b2d7e9acf239469fb868aaf48e9e028898c24160c65a45e99c49e33c
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: webtop-config-v1
      pathvarrundocker-sock:
        enabled: false
        mountPath: /var/run/docker.sock
    podSecurityContext:
      runAsGroup: 0
      runAsUser: 0
    securityContext:
      readOnlyRootFilesystem: false
      runAsNonRoot: false
    service:
      main:
        ports:
          main:
            port: 3000
            protocol: TCP
            targetPort: 3000

    portal:
      enabled: true
