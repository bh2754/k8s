---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
  namespace: media
spec:
  chart:
    spec:
      chart: lidarr
      version: 14.x.x
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: lidarr
  valuesFrom:
    - kind: ConfigMap
      name: lidarr-helm-chart-value-overrides
      valuesKey: values.yaml
