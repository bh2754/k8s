---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: webtop
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository:  docker.io/linuxserver/webtop:ubuntu-kde
      imagePullPolicy: IfNotPresent
#    dnsPolicy: ClusterFirst
#    restartPolicy: Always
#    schedulerName: default-scheduler
#    terminationGracePeriodSeconds: 30
