---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: readarr
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: HOST(`readarr.${SECRET_DOMAIN}`)
      kind: Rule
      services:
        - name: sonarr
          port: 8989
  tls:
    secretName: ${SECRET_CERT}
