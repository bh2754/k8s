---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/onedr0p/readarr-nightly
      tag: 0.1.1.1409@sha256:fcd0ab1fb39cbccc3f3fdd4ac1c1e2adbc171ee3eb4a1664b24143fab550eaeb
    env:
      TZ: "${TZ}"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "book-open-page-variant"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "readarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
          - secretName: ${SECRET_CERT}

    service:
      main:
        ports:
          http:
            port: 8787

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        size: 1Gi
      books:
        enabled: true
        type: nfs
        server: "${NAS_SERVER}"
        path: ${NAS_BOOKS}
      downloads:
        enabled: true
        type: nfs
        server: "${NAS_SERVER}"
        path: ${NAS_DOWNLOAD}
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
