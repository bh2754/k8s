---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: komga
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    image:
      repository: gotson/komga
      tag: 0.157.1
      pullPolicy: IfNotPresent
    env:
      TZ: ${TZ}
    service:
      main:
        ports:
          http:
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdiBookOpenVariant"
        hosts:
          - host: &host "komga.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
        - hosts:
            - *host
          secretName: "${SECRET_CERT}"
    persistence:
      config:
        enabled: true
        existingClaim: komga-config-v1
        mountPath: /config
      data:
        enabled: true
        type: nfs
        server: ${NFS_SERVER}
        path: "${NFS_MEDIA}/comics"
        mountPath: /comics
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
