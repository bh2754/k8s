---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app varken
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    env:
      PUID: 1000
      PGID: 1000
      TZ: ${TZ}
    image:
      pullPolicy: IfNotPresent
      repository: docker.io/boerderij/varken
      tag: latest
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: varken-config-v1
