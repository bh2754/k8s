---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: varken-config-v1
  namespace: media
  labels:
    app.kubernetes.io/name: &name varken
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 10Gi

  storageClassName: longhorn
