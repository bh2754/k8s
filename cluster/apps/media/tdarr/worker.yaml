---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tdarr-worker
  namespace: media
  labels:
    app.kubernetes.io/name: tdarr-worker
    app.kubernetes.io/instance: tdarr-worker
spec:
  revisionHistoryLimit: 3
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: tdarr-worker
      app.kubernetes.io/instance: tdarr-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tdarr-worker
        app.kubernetes.io/instance: tdarr-worker
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      nodeSelector:
        nodetype: worker
      containers:
        - env:
            - name: TZ
              value: America/Indianapolis
            - name: nodeID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: nodeIP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: serverIP
              value: tdarr
            - name: serverPort
              value: "8266"
            - name: ffmpegPath
              value: /usr/local/bin/ffmpeg
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          image: haveagitgat/tdarr_node:latest
          imagePullPolicy: IfNotPresent
          name: node
          volumeMounts:
            - mountPath: /data
              name: media
            - mountPath: /shared
              name: shared
          livenessProbe:
            tcpSocket:
              port: 8265
            initialDelaySeconds: 15
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8265
            initialDelaySeconds: 15
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8265
            initialDelaySeconds: 15
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
          resources:
            limits:
              cpu: 2000m
              memory: 1024Mi
            requests:
              cpu: 500m
              memory: 218Mi
      volumes:
        - name: media
          nfs:
            path: ${NFS_MEDIA}
            server: ${NFS_SERVER}
        - name: shared
          nfs:
            server: ${NFS_SERVER}
            path: ${NFS_MEDIA}/cache
