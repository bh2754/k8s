---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app tdarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    persistence:
      config:
        enabled: true
        mountPath: /app/configs
        existingClaim: tdarr-config-v1
      data:
        enabled: true
        mountPath: /app/server
        existingClaim: tdarr-serverdata-v1
      media:
        enabled: true
        mountPath: /media
        type: nfs
        server: ${NFS_SERVER}
        path: ${NFS_MEDIA}
      shared:
        enabled: false
        mountPath: /shared
        type: nfs
        server: ${NFS_SERVER}
        path: ${NFS_MEDIA}/cache
    termination:
      gracePeriodSeconds: 120
    resources:
      limits:
        cpu: 8000m
        memory: 712Mi
      requests:
        cpu: 5000m
        memory: 128Mi
    image:
      repository: docker.io/haveagitgat/tdarr
      tag: 2.00.18
      pullPolicy: IfNotPresent
    env:
      TZ: America/New_York
      ffmpegPath: /usr/bin/ffmpeg
    node:
      enabled: true
      id: node
      image:
        repository: haveagitgat/tdarr_node
        tag: 2.00.18.2
        pullPolicy: IfNotPresent

    service:
      main:
        ports:
          http:
            port: 8265
          server:
            enabled: true
            protocol: TCP
            port: 8266
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "tdarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "tdarr.${SECRET_DOMAIN}"
            secretName: ${SECRET_CERT}
