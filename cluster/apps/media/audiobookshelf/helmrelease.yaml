---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: media
spec:
  releaseName: audiobookshelf
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: traefik
      namespace: networking
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/advplyr/audiobookshelf
      tag: 2.1.5
    env:
      TZ: "${TZ}"
    ingress:
      main:
        # primary: true
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host "audiobookshelf.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_CERT}"
            hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: audiobookshelf-config-v1
        mountpath: /config
      metadata:
        enabled: true
        existingClaim: audiobookshelf-metadata-v1
        mountpath: /metadata
      audiobooks:
        enabled: true
        mountPath: /audiobooks
        type: nfs
        server: ${NFS_SERVER}
        path: /volume1/Media/audiobooks
    podAnnotations:
      backup.velero.io/backup-volumes: config
      backup.velero.io/backup-volumes: metadata
