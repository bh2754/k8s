---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/advplyr/audiobookshelf
      tag: 2.0.3
      pullPolicy: IfNotPresent
    env:
      TZ: ${TZ}
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "television-box"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "abs.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: &tls ${SECRET_CERT}
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
#    podAnnotations:
#      backup.velero.io/backup-volumes: config
#      backup.velero.io/backup-volumes: metadata
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: audiobookshelf-config-v1
      metadata:
        enabled: true
        mountPath: /metadata
        existingClaim: audiobookshelf-metadata-v1
      media:
        enabled: true
        mountPath: /audiobooks
        type: nfs
        server: ${NFS_SERVER}
        path: ${NFS_MEDIA}/audiobooks
