---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: audiobookshelf
  namespace: media
spec:
  releaseName: audiobookshelf
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: audiobookshelf
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: traefik
      namespace: networking
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/advplyr/audiobookshelf
      tag: 2.1.5
    env:
      TZ: ${TZ}
    ingress:
      main:
        # primary: true
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: &host audiobookshel.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_CERT}
    persistence:
      config:
        enabled: true
        existingClaim: audiobookshelf-config-v1
        mountpath: /config
      metadata:
        enabled: true
        existingClaim: audiobookshelf-metadata-v1
        mountpath: /metadata
      audiobooks:
        enabled: true
        mountPath: /audiobooks
        type: nfs
        server: 10.0.109.29
        path: /volume1/Media/audiobooks
    podAnnotations:
      backup.velero.io/backup-volumes: config
      backup.velero.io/backup-volumes: metadata
