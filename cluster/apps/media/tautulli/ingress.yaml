---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: tautulli
  namespace: media
spec:
  entryPoints:
    - websecure
  routes:
    - match: HOST(`tautulli.${SECRET_DOMAIN}`)
      kind: Rule
      middlewares:
        - name: internal-ipwhitelist
          namespace: traefik
      services:
        - name: tautulli
          port: 8181
  tls:
    secretName: ${SECRET_CERT}
