---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: chronograf
  namespace: database
spec:
  entryPoints:
    - websecure
  routes:
    - match: HOST(`chronograf.${SECRET_DOMAIN}`)
      kind: Rule
      services:
        - name: chronograf
          port: 8989
  tls:
    secretName: ${SECRET_CERT}
