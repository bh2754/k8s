---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
  labels:
    velero.io/schedule: daily
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 11.8.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: "14.5.0"
    auth:
      enablePostgresUser: true
      postgresPassword: "${POSTGRES_ROOT_PASSWORD}"
      username: brent
      password: "${POSTGRES_ROOT_PASSWORD}"
      database: vikunja
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-data
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    podAnnotations:
      backup.velero.io/backup-volumes: postgresql-v1
