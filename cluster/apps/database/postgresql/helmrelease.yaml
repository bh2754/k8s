---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
  labels:
    velero.io/schedule: daily
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 11.8.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
#    global:
#      postgresql:
#        auth:
#          postgresPassword: "8g755%9h"
    primary:
      persistence:
        enabled: true
        existingClaim:  postgresql-v1
      service:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: "${METALLB_POSTGRES_ADDR}"
      initdb:
        scripts:
          01-init-authelia.sql: |
            CREATE USER vikunja WITH PASSWORD ${SECRET_VIKUNJA_DATABASE_PASSWORD};
            CREATE DATABASE vikunja WITH OWNER = vikunja;
    auth:
      postgresPassword: "${SECRET_POSTGRESQL_ROOT_PASSWORD}"
    podAnnotations:
      backup.velero.io/backup-volumes: postgresql-v1
