---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: harris
  namespace: database
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 3

  bootstrap:
    recovery:
      backup:
        name: daily-backup-1660435200

  # postgres does not like multi-arch clusters, and some of our postgres clients do not work on arm64

  # Example of rolling update strategy:
  # - unsupervised: automated update of the primary once all
  #                 replicas have been upgraded (default)
  # - supervised: requires manual supervision to perform
  #               the switchover of the primary
  primaryUpdateStrategy: unsupervised

  # Require 10Gi of space
  storage:
    storageClass: longhorn
    size: 10Gi

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 250m
      memory: 640Mi

  monitoring:
    enablePodMonitor: true

  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      destinationPath: s3://postgres/
      endpointURL: http://s3.${SECRET_DOMAIN}:9000
      wal:
        compression: bzip2
      s3Credentials:
        accessKeyId:
          name: cnpg-backup
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-backup
          key: ACCESS_SECRET_KEY
