---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pg-backup
  namespace: database
spec:
  schedule: "59 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      parallelism: 1
      template:
        spec:
          restartPolicy: OnFailure
          volumes:
            - name: backup
              nfs:
                server: ${NFS_SERVER}
                path: /volume1/kubernetes/postgres_backup

          securityContext:
            fsGroup: 1000
            runAsGroup: 1000
            runAsUser: 1000

          containers:
            - name: postgres
              # same image as the postgres cluster
              image: ghcr.io/cloudnative-pg/postgresql:14.5
              imagePullPolicy: IfNotPresent
              command: ["/bin/sh"]
              args:
                - "-c"
                - "pg_dumpall -U $PGUSER -F c | gzip > /backup/harris-cluster.dump.gz"
              env:
                - name: PGHOST
                  value: postgres-rw.database
                - name: PGPORT
                  value: "5432"
                - name: PGUSER
                  value: postgres
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-superuser
                      key: password
                - name: TZ
                  value: ${TZ}
              volumeMounts:
                - name: backup
                  mountPath: /backup
              resources:
                requests:
                  memory: "128Mi"
                  cpu: "50m"
                limits:
                  memory: "512Mi"
                  cpu: "250m"
