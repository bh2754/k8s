---
apiVersion: batch/v1
kind: Job
metadata:
  name: &name pg-restore
  namespace: database
spec:
  ttlSecondsAfterFinished: 86400
  template:
    spec:
      automountServiceAccountToken: true
      restartPolicy: OnFailure
      volumes:
        - name: backup
          nfs:
            server: ${NFS_SERVER}
            path: /volume1/kubernetes/postgres_backup

      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 1000

      containers:
        - name: postgres
          image: ghcr.io/cloudnative-pg/postgresql:14.5
          command: ["/bin/sh"]
          args:
            - "-c"
            - "gunzip < /backup/harris-cluster.dump.gz | pg_restore -U $PGUSER -f -"
          env:
            - name: PGHOST
              value: postgres-rw.database
            - name: PGPORT
              value: "5432"
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-superuser
                  key: password
            - name: TZ
              value: ${TZ}
          volumeMounts:
            - name: backup
              mountPath: /backup
          resources:
            requests:
              memory: "128Mi"
              cpu: "1"
            limits:
              memory: "512Mi"
              cpu: "1"
